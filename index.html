<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='main_div'>
  <div><p class="intro">To-Do-List</p></div>
  <div>
    <p>
      <input id="itemInput" type="text" class='input-field' placeholder="Enter task" onkeydown="if (event.key === 'Enter') {
          play();
        }">

      <button id="addBtn" class='addbtn'
        onclick="play();"
      >Add</button>
    </p>
  </div>
  
  <div class="list-container">
    <p>
      <ul id="myList" class="list"></ul>
    </p>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
